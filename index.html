<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <h1>Capstone Shop</h1>
    <div class="actions">
      <button id="themeToggle">ðŸŒ™</button>
      <button id="cartBtn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Build once. Ship fast. Optimize always.</h2>
    <p>This capstone demonstrates a complete responsive web app with performance optimizations.</p>
    <button onclick="document.getElementById('catalog').scrollIntoView()">Browse Products</button>
  </section>

  <!-- Filters -->
  <section class="filters">
    <input type="text" id="searchBox" placeholder="Search products..." />
    <select id="categoryFilter"></select>
    <select id="sortFilter">
      <option value="relevance">Relevance</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating">Top Rated</option>
    </select>
  </section>

  <!-- Catalog -->
  <section id="catalog" class="grid"></section>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCart">âœ–</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <p>Total: <span id="cartTotal">$0.00</span></p>
      <button id="checkoutBtn">Checkout</button>
      <button id="clearCart">Clear Cart</button>
    </div>
  </aside>

  <!-- Footer -->
  <footer>
    <p>Â© <span id="year"></span> Capstone Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
